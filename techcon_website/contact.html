<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2025</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contact Information</h1>
            
            <!-- Email Address -->
            <p>
                Email us at:
                <a href="mailto:email@example.com">email@example.com</a>
            </p>
            
            <!-- Social Media Links -->
            <h2>Follow Us on Social Media</h2>
            <ul>
                <li><a href="https://facebook.com/conference" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/conference" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com/conference" target="_blank">Instagram</a></li>
            </ul>
    <!-- Embedded Google Maps -->
    <h2>Conference Venue</h2>
    <div style="width: 100%; max-width: 600px; height: 400px;">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.176875931781!2d-122.41941568468137!3d37.774929779759824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808d08e9a05b%3A0xf3c4e8390c1b2d79!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1618317080560!5m2!1sen!2sus"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
    
            <!-- Contact Us Form -->
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
    
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>
    
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        &copy; TechCon 2025
    </footer>

</body>

</html>
